<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with Zulu shield pattern inspired design -->
  <circle cx="50" cy="50" r="48" fill="#01263f"/>
  
  <!-- Zulu shield pattern - geometric design -->
  <path d="M50 15 L65 35 L50 30 L35 35 Z" fill="#d4af37" opacity="0.9"/>
  <path d="M35 35 L25 55 L35 50 Z" fill="#d4af37" opacity="0.8"/>
  <path d="M65 35 L75 55 L65 50 Z" fill="#d4af37" opacity="0.8"/>
  
  <!-- Central diamond representing unity and prosperity -->
  <path d="M50 40 L60 50 L50 60 L40 50 Z" fill="#ffd700" stroke="#d4af37" stroke-width="1"/>
  
  <!-- Stylized "LK" monogram -->
  <text x="50" y="57" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">LK</text>
  
  <!-- Bottom decorative pattern inspired by Zulu beadwork -->
  <circle cx="35" cy="70" r="3" fill="#e74c3c"/>
  <circle cx="45" cy="70" r="3" fill="#ffd700"/>
  <circle cx="55" cy="70" r="3" fill="#e74c3c"/>
  <circle cx="65" cy="70" r="3" fill="#ffd700"/>
  
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#d4af37" stroke-width="2"/>
</svg>
