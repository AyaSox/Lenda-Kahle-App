# Render.com Configuration for Lenda Kahle Backend

services:
  # .NET API Backend
  - type: web
    name: lendakahle-api
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://+:8080
      - key: ConnectionStrings__DefaultConnection
        fromDatabase:
          name: lendakahle-db
          property: connectionString
      - key: Jwt__Key
        generateValue: true
      - key: Jwt__Issuer
        value: https://lendakahle-api.onrender.com
      - key: Jwt__Audience
        value: https://lendakahle.vercel.app
      - key: CORS__AllowedOrigins
        value: https://lendakahle.vercel.app,http://localhost:5173
    healthCheckPath: /health

# PostgreSQL Database
databases:
  - name: lendakahle-db
    databaseName: lendakahle
    user: lendakahle_user
